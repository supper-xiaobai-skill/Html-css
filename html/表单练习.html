<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>注册界面</legend>
    <p>
        账户: <input type="text">
    </p>
    <p>
        密码: <input type="password">
    </p>
    <p>
        性别:
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender" checked>保密
    </p>
    <p>
        爱好:
        <input type="checkbox" name="">足球
        <input type="checkbox" name="">篮球
        <input type="checkbox" name="" checked>乒乓球
    </p>
    <p>
        个人简介
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        生日<input type="date">
    </p>
    <p>
        邮箱
        <input type="email">
    </p>
    <p>
        电话:
        <input type="number">
    </p>
    <p>
        <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="清空">
    </p>
    </fieldset>
</form>
</body>
</html>
